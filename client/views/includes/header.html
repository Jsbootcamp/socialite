<template name="header">
    <header class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="/">Socialite</a>
            {{#if currentUser}}
            <ul class="nav">
                <li class="{{activeRouteClass 'profile'}}">
                    <a href="{{profilePath}}">Profile</a>
                </li>
                <li class="{{activeRouteClass 'settings'}}">
                    <a href="{{settingsPath}}">Settings</a>
                </li>

                {{#if currentUser}}
                <li class="dropdown">
                    {{> mailbox_header}}
                </li>
                <li class="dropdown">
                    {{> notifications}}
                </li>
                {{/if}}
            </ul>
            {{/if}}
            <ul class="nav pull-right">
                <li>{{loginButtons}}</li>
            </ul>
        </div>
    </header>
</template>
