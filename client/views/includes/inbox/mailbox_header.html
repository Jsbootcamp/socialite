<template name="mailbox_header">
    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="icon-envelope"> </i>
        {{#if messagesCount}}
        <span class="badge badge-inverse">{{messagesCount}}</span>
        {{/if}}
        <b class="caret"></b>
    </a>
    <ul class="inbox dropdown-menu">
        {{#each messages}}
        {{> message_li}}
        {{else}}
        <li><span>No unread messages</span></li>
        {{/each}}
        <li><a href="{{mailboxPath}}">View all</a></li>
    </ul>
</template>

<template name="message_li">
    <li>
        {{#with participant}}
        <p><img src="{{thumbnail profile.picture 20 20}}"> {{profile.name}}</p>
        {{/with}}
        <p><a href="{{conversationPath _id}}">{{lastMessage}}</a></p>
        <p>{{sent}}</p>
    </li>
</template>
