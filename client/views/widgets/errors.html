<template name="error_modal">

    <div id="error_modal" class="modal show fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>{{title}}</h3>
        </div>
        <div class="modal-body">
            <p>{{body}}</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn  btn-primary" data-dismiss="modal" >{{Lex 'button.close'}}</a>
        </div>
    </div>

</template>

<template name="error_notification">
    <div class="notification bottom-left">{{body}}</div>
</template>
