<template name="online_friends">
    <div class="online-user widget">
        <h2>{{Lex 'friends.friends_online'}}</h2>
        {{#if count}}
        <ul>
            {{#with onlinefriends}}
            {{#each friends}}
                {{> online_friend}}
            {{/each}}
            {{/with}}
        </ul>
        {{else}}
        No friend online
        {{/if}}
    </div>
</template>

<template name="online_friend">
    <li>
        <a href="{{profilePath}}/{{_id}}"><img width="30" height="30" src="{{thumbnail profile.picture 30 30 'crop'}}" />{{profile.name}}</a>
    </li>
</template>
