<template name="conversation">


        <ul>
        {{#each messages}}
            {{> message}}
        {{/each}}
        </ul>
        {{#if messagesReady}}
            {{#unless allMessagesLoaded}}
            <a class="read-more" href="#">Load more</a>
            {{/unless}}
        {{else}}
            <div>{{> spinner}}</div>
        {{/if}}


</template>

<template name="message">
    <li>
        <p>From:{{sender}}. to:{{receiver}}, {{timestamp}}</p>
        <p>{{body}}</p>
    </li>
</template>
