<template name="searchResults">
    <div id="searchresults">
{{#each searchResults}}
    <ul class="search_results">
        {{> search_one_user}}
    </ul>
{{/each}}
    </div>
</template>


<template name="search_one_user">
    <li id="box_{{_id}}">
        <a href="{{profilePath}}/{{_id}}">
            <img src="{{thumbnail profile.picture 100 100}}" />
            <div class="description">
                <span class="name">{{profile.name}}</span>            <span class="age">({{age profile.dobtime}})</span>
            </div>
        </a>

            <span class="geocoding">{{profile.geocoding}}</span>

        {{#if userOnline}}
            <span class="text-info">Online</span>
        {{/if}}

    </li>
</template>
